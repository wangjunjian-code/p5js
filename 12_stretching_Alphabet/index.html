<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Stretching Alphabet</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: monospace;
        color: rgb(50, 50, 50);
        background-color: rgb(200, 200, 200);
      }

      .vertical-center {
        position: absolute;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
        display: flex;
        justify-content: center;
        flex-direction: column;
      }

      a {
        color: rgb(50, 50, 50);
      }

      h2 {
        margin: 1dvh 0;
      }

      ::selection {
        color: rgb(200, 200, 200);
        background: rgb(50, 50, 50);
      }
    </style>
  </head>
  <body>
    <div class="vertical-center">
      <a href="./A.html">A</a>
      <a href="./B.html">-B</a>
      <a href="./C.html">--C</a>
      <a href="./D.html">---D</a>
      <a href="./E.html">----E</a>
      <a href="./F.html">-----F</a>
      <a href="./G.html">------G</a>
      <a href="./H.html">-------H</a>
      <a href="./I.html">--------I</a>
      <a href="./J.html">---------J</a>
      <a href="./K.html">----------K</a>
      <a href="./L.html">-----------L</a>
      <a href="./M.html">------------M</a>
      <a href="./N.html">------------N</a>
      <a href="./O.html">-----------O</a>
      <a href="./P.html">----------P</a>
      <a href="./Q.html">---------Q</a>
      <a href="./R.html">--------R</a>
      <a href="./S.html">-------S</a>
      <a href="./T.html">------T</a>
      <a href="./U.html">-----U</a>
      <a href="./V.html">----V</a>
      <a href="./W.html">---W</a>
      <a href="./X.html">--X</a>
      <a href="./Y.html">-Y</a>
      <a href="./Z.html">Z</a>
    </div>
  </body>
</html>
